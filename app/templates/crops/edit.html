{% extends "base.html" %}

{% block title %}作物編集 - 農場管理アプリ{% endblock %}

{% block head %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea.form-control {
        height: 100px;
    }
    .btn {
        display: inline-block;
        padding: 8px 15px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        text-decoration: none;
    }
    .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0069d9;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    .help-text {
        margin-top: 5px;
        font-size: 0.9em;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<h2>作物編集</h2>
<form method="post">
    <div class="form-group">
        <label for="crop_name">作物名:</label>
        <input type="text" class="form-control" id="crop_name" name="crop_name" value="{{ crop.crop_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="default_growing_days">標準栽培日数 (オプション):</label>
        <input type="number" class="form-control" id="default_growing_days" name="default_growing_days" min="1" max="365" value="{{ crop.default_growing_days or '' }}">
        <div class="help-text">播種/定植から収穫までの標準的な日数</div>
    </div>
    
    <div class="form-group">
        <label for="season_options">栽培適期 (オプション):</label>
        <input type="text" class="form-control" id="season_options" name="season_options" value="{{ crop.season_options or '' }}">
        <div class="help-text">例: 春(3-5月)、秋(9-11月)</div>
    </div>
    
    <div class="form-group">
        <label for="description">説明 (オプション):</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ crop.description or '' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="{{ url_for('main.list_crops') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
